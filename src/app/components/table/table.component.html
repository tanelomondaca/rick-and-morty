<div class="table-container">

  <app-filter-form
    [filterForm]="filterForm"
    (onSearch)="filterCharacters()"
    (onClear)="cleanFilters()"
  ></app-filter-form>

  <div class="table-scroll-wrapper">

  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let character"> {{character.name}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let character">
        <span [appStatusColor]="character.status">{{character.status}}</span>
      </td>
    </ng-container>

    <!-- species Column -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef> Species </th>
      <td mat-cell *matCellDef="let character"> {{character.species}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let character"> {{character.type}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let character"> {{character.gender}} </td>
    </ng-container>

    <!-- created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let character"> {{character.created |  date:'shortDate': '': 'es-ES'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="selectCharacter(row.id)"
      class="clickable-row"
    ></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="20"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</div>
