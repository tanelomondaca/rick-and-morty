<div class="table-container">

  <div class="filters" >
    <form [formGroup]="filterForm" class="filters-form">

      <!-- Name -->
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>

      <!-- Species -->
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Species</mat-label>
        <input matInput formControlName="species" placeholder="Species" />
      </mat-form-field>

      <!-- Status toggle -->
      <mat-button-toggle-group formControlName="status" appearance="legacy" class="filter-toggle">
        <mat-button-toggle value="alive">Alive</mat-button-toggle>
        <mat-button-toggle value="dead">Dead</mat-button-toggle>
        <mat-button-toggle value="unknown">Unknown</mat-button-toggle>
      </mat-button-toggle-group>

      <!-- Gender toggle -->
      <mat-button-toggle-group formControlName="gender" appearance="legacy" class="filter-toggle">
        <mat-button-toggle value="male">Male</mat-button-toggle>
        <mat-button-toggle value="female">Female</mat-button-toggle>
      </mat-button-toggle-group>

      <!-- Buscar -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="filter-button"
        (click)="filterCharacters()"
      >
        Buscar
      </button>
      <button
        mat-raised-button
        color="secondary"
        type="button"
        class="filter-button"
        (click)="cleanFilters()"
      >
        Limpiar
      </button>

    </form>
  </div>

  <div class="table-scroll-wrapper">

  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let character"> {{character.name}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let character">
        <span [appStatusColor]="character.status">{{character.status}}</span>
      </td>
    </ng-container>

    <!-- species Column -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef> Species </th>
      <td mat-cell *matCellDef="let character"> {{character.species}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let character"> {{character.type}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let character"> {{character.gender}} </td>
    </ng-container>

    <!-- created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let character"> {{character.created}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="selectCharacter(row.id)"
      class="clickable-row"
    ></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="20"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</div>
