<div class="summary-container">
  <div class="totals-section">
    <p class="section-title">Total by species</p>
    @if (isLoading) {
      <p class="section-title">Loading...</p>
    } @else {
      <p
        *ngFor="let specie of Object.values(Species)"
        class="list-item"
      >
        {{ specie }}: {{ totalBySpecies.get(specie) }}</p>
    }
  </div>
</div>
